<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edite Recipe</title>

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{DataTables-1.11.3/css/jquery.dataTables.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/editeRecipeTechnologistPage.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
    <script type="text/javascript" th:src="@{DataTables-1.11.3/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/editRecipeTechnologistPage.js}"></script>

</head>
<body style="background-color: rgb(229, 230, 250)">
<div id="id-edite-recipe" style="display: none" th:text="${idProd}"></div>
<div id="main-container-edite-recipe">
    <div id="head_container-edite-recipe">
        <div id="start-string-edite-recipe">
            <div style="width: 40%; font-weight: bold">Технолог</div>
            <div style="width: 60%; font-weight: bold">Страница редактирования рецепта</div>
        </div>
        <div style="display: flex; flex-wrap: nowrap; margin-top: 15px">
            <div id="left-container-head-edite-recipe">
                <div id="first-row-information-head-edite-recipe">
                    <label style="width: 30%"><span style="visibility: hidden">Бренд</span><br>
                        <input id="edite-recipe-head-brend" type="text" readonly placeholder="Бренд"
                               class="input-border-style"
                               style="text-align: center; font-weight: bold; width: 100%">
                    </label>
                    <label style="width: 69%">
                        <input id="edite-recipe-head-date-create" type="text" readonly placeholder="Дата производства"
                               class="input-border-style" style="text-align: center; font-weight: bold; width: 98%">
                    </label>
                </div>
                <div id="second-row-information-head-edite-recipe">
                    <label style="width: 100%"><span style="visibility: hidden">Название продукта</span>
                        <input id="edite-recipe-head-name-prod" type="text" readonly class="input-border-style"
                               style="text-align: center; font-weight: bold" placeholder="Название продукта">
                    </label>
                </div>
            </div>
            <div id="middle-container-head-edite-recipe" style="display: flex; flex-wrap: wrap">
                <div id="first-row-right-information-head-edite-recipe" style="width: 50%">
                    <label style="width: 49%; text-align: center"><span style="font-weight: bold">T</span><span
                            style="font-size: small; font-weight: bold">min</span><br>
                        <input id="temp-min" value="20.0" type="number" min="20" max="45" step="0.1"
                               placeholder="Мин. темпр"
                               class="input-border-style" style="width: 100%; text-align: center; font-weight: bold">
                    </label>
                    <label style="width: 49%; text-align: center"><span style="font-weight: bold">T</span><span
                            style="font-size: small; font-weight: bold">max</span><br>
                        <input id="temp-max" value="45.0" type="number" min="20" max="45" step="0.1"
                               style="width: 100%; text-align: center; font-weight: bold"
                               placeholder="Макс. темпр" class="input-border-style">
                    </label>
                </div>
                <div id="second-row-right-information-head-edite-recipe"
                     style="width: 100%; display: flex; flex-wrap: nowrap">
                    <div style="width: 50%">
                        <label style="font-weight: bold; width: 49%; text-align: center">Общий вес, кг<br>
                            <input id="common-weight-edite-recipe" type="number" step="1" class="input-border-style"
                                   style="text-align: center; width: 100%; font-weight: bold">
                        </label>
                        <label style="font-weight: bold; width: 49%; text-align: center">Контроль,%<br>
                            <input readonly id="control" type="text" class="input-border-style"
                                   style="width: 100%; font-weight: bold; text-align: center">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="middle-container-edite-recipe">
        <div id="first-row-middle-edite-recipe" style="display: flex; flex-wrap: nowrap">
            <label style="width: 3.5%; text-align: center"><span style="font-weight: bold">N</span><br>
                <input id="sequence-number-input" type="number" min="1" step="1"
                       class="input-border-style input-selected-row-information">
            </label>
            <label style="width: 3%; text-align: center; margin-left: 10px"><span
                    style="font-weight: bold">Этап</span><br>
                <input id="stage-input" type="number" min="0" step="1"
                       class="input-border-style input-selected-row-information">
            </label>
            <label id="name-prod-label" style="width: 35%; text-align: center; margin-left: 10px"><span
                    style="font-weight: bold">Название</span><br>
                <input id="name-prod-input" readonly type="text" class="input-border-style"
                       style="width: 100%; font-weight: bold">
            </label>
            <label id="percent"
                   style="text-align: center; width: 7%;display: none; margin-left: 10px; text-align: center; font-weight: bold"><span
                    style="font-weight: bold;">Процент, %</span><br>
                <input id="percent-input" type="number" step="0.01" min="0"
                       class="input-border-style input-selected-row-information">
            </label>
            <label id="mass" style="text-align: center; width: 6%; display: none; margin-left: 10px"><span
                    style="font-weight: bold">Масса, кг</span><br>
                <input id="mass-input" type="number" step="0.001" min="0"
                       class="input-border-style input-selected-row-information">
            </label>
            <label id="mixing" style="text-align: center; width: 9%; display: none; margin-left: 10px"><span
                    style="font-weight: bold">Перемеш. об.мин.</span><br>
                <input id="mixing-input" type="number" min="0" step="1"
                       class="input-border-style input-selected-row-information">
            </label>
            <label id="mixing-time" style="text-align: center; width: 7%; display: none; margin-left: 10px"><span
                    style="font-weight: bold">Время, мин.</span><br>
                <input id="mixing-time-input" type="number" step="1" min="0"
                       class="input-border-style input-selected-row-information">
            </label>
            <label id="filter" style="text-align: center; width: 9%; display: none; margin-left: 10px"><span
                    style="font-weight: bold">Разм. фильтра, мкр.</span><br>
                <input id="filter-input" type="number" step="1" min="0"
                       class="input-border-style input-selected-row-information">
            </label>
            <label id="infelicity-percent" style="text-align: center; width: 6%; display: none; margin-left: 10px"><span
                    style="font-weight: bold">Погр. %</span><br>
                <input id="infelicity-percent-input" type="number" step="0.01" min="0"
                       class="input-border-style input-selected-row-information">
            </label>
            <label id="infelicity-mass" style="width: 6%; text-align: center; display: none; margin-left: 10px"><span
                    style="font-weight: bold">Погр. кг</span><br>
                <input id="infelicity-mass-input" type="number" step="0.001" min="0"
                       class="input-border-style input-selected-row-information">
            </label>
            <label id="part-label" style="width: 4%; text-align: center; margin-left: 10px; display: none"><span
                    style="font-weight: bold">Партия</span><br>
                <input id="part" min="0" class="input-border-style input-selected-row-information" type="number">
            </label>
            <label id="part-date-label" style="width: 9%; text-align: center; margin-left: 10px; display: none"><span
                    style="font-weight: bold">Дата</span><br>
                <input id="past-date" class="input-border-style input-selected-row-information" type="datetime-local">
            </label>
            <div style="width: 13%; display: flex; margin-left: 10px; align-items: end">
                <button style="width: 100%;  height: 54%; margin-bottom: 0.2%" id="save-change"
                        class="btn btn-outline-secondary btn-sm" type="button">Сохранить изменения
                </button>
            </div>

        </div>
        <div id="error-message" style="text-align: left; color: #a52834; display: none; margin-left: 0.5%"></div>
        <div id="second-row-middle-edite-recipe" style="margin-top: 15px; display: flex; flex-wrap: nowrap">
            <input id="comment-technologist" type="text" placeholder="Комментарий оператору в цех"
                   class="input-border-style" style="width: 60%">
            <button id="save-recipe" class="btn btn-outline-secondary btn-sm" style="margin-left: 10px">Сохранить рецепт
            </button>
        </div>
    </div>
    <div id="body-container-edite-recipe">
        <div style="display: flex; flex-wrap: nowrap">
            <div id="left-head-button-edite-recipe" style="width: 50%">
                <div style="text-align: right">
                    <button id="remove-component-from-recipe" class="btn btn-outline-secondary btn-sm">Удалить
                        компонент
                    </button>
                </div>
                <div style="margin-bottom: 10px"></div>
            </div>
            <div id="right-head-button-edite-recipe" style="width: 50%">
                <div style="display: flex; flex-wrap: nowrap; margin-top: 10px">
                    <div style="width: 25%; margin-left: 10px">
                        <button id="add-component" class="btn btn-outline-secondary btn-sm" style="width: 100%">Добавить компонент</button>
                    </div>
                    <div style="width: 25%; margin-left: 10px">
                        <button id="replace-component" class="btn btn-outline-secondary btn-sm" style="width: 100%">Заменить компонент
                        </button>
                    </div>
                    <div style="width: 25%; margin-left: 10px">
                        <select id="component-select" class="btn btn-outline-secondary btn-sm" style="width: 100%">
                            <option value="1" selected>Компоненты</option>
                            <option value="2">Пасты</option>
                            <option value="3">Лаб. контроль</option>
                            <option value="4">Фильтрация</option>
                            <option value="5">Слив</option>
                            <option value="6">Растворитель для замывки</option>
                            <option value="7">Контрольное взвешивание</option>
                            <option value="8">Перемешивание</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 10px; display: flex; flex-wrap: nowrap; margin-left: 10px">
                    <label style="width: 60%">
                        <input id="find-component-input" class="input-border-style" type="text" style="width: 100%">
                    </label>
                    <div style="margin-left: 10px; margin-bottom: 10px">
                        <button id="find-component" class="btn btn-outline-secondary btn-sm" style="height: 90%">Найти
                        </button>
                    </div>
                    <div style="margin-left: 10px; margin-bottom: 10px">
                        <button id="reset-find-component" class="btn btn-outline-secondary btn-sm" style="height: 90%">
                            Сбросить фильтр
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; flex-wrap: nowrap">
            <div id="table-recipe-container" style="width: 50%">
                <div id="start-string-recipe-table">Рецепт</div>
                    <table id="edite-recipe-table" style="width: 98%; font-size: 0.8rem">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>n</th>
                            <th>stage</th>
                            <th>code</th>
                            <th>nameraw</th>
                            <th>percent</th>
                            <th>mass</th>
                            <th>devper</th>
                            <th>devmass</th>
                        </tr>
                        </thead>
                    </table>
            </div>
            <div id="table-component-container" style="width: 50%">
                <div id="start-string-component-table">Компоненты</div>
                    <table id="component-table" style="width: 98%; font-size: 0.8rem">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>date</th>
                            <th>nameraw</th>
                        </tr>
                        </thead>
                    </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
