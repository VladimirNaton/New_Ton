<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Technologist Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{DataTables-1.11.3/css/jquery.dataTables.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/technologystPage.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
    <script type="text/javascript" th:src="@{DataTables-1.11.3/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/techologistPage.js}"></script>


</head>
<body style="background-color: rgb(229, 230, 250)">
<div id="delete-recipe-modal" style="display: none">
    <div class="modal-body">
        Вы точно хотите удалить выбранную строку из таблицы ?
    </div>
    <div style="display: flex; justify-content: space-evenly">
        <button id="delete-recipe-modal-button" type="button" class="btn btn-secondary btn-sm">Удалить</button>
        <button id="close-delete-recipe-modal" type="button" class="btn btn-secondary btn-sm">Закрыть</button>
    </div>
</div>


<div id="main-container-technologist-page">
    <div id="head-container">
        <div id="start-string">
            <div id="name-user" style="font-weight: bold">Технолог</div>
            <div id="title-page" style="font-weight: bold">Страница редактирования продукта</div>
        </div>
        <div style="display: flex; flex-wrap: nowrap; justify-content: space-between; margin-top: 15px">
            <div style="width: 70%">
                <div id="container-information">
                    <div id="first-row-information">
                        <input id="first-row-brend" type="text" placeholder="Бренд" readonly class="input-border-style"
                               style="text-align: center; font-weight: bold">
                        <input id="first-row-date-production" type="text" placeholder="Дата производства" readonly
                               class="input-border-style" style="text-align: center; font-weight: bold">
                    </div>
                    <div id="second-row-information">
                        <input id="second-row-product-name" type="text" placeholder="Название продукта" readonly
                               class="input-border-style" style="font-weight: bold; text-align: center">
                        <label><span style="font-weight: bold; font-size: 0.8rem">Общий вес, кг</span><br>
                            <input id="common-weight" type="text" placeholder="Общий вес" class="input-border-style"
                                   readonly style="text-align: center; font-weight: bold">
                        </label>
                    </div>
                </div>
            </div>
            <div style="width: 30%">
                <div id="button-container" style="width: 100%">
                    <div style="display: flex; justify-content: space-between">
                        <div style="width: 65%"></div>
                        <div style="width: 35%; text-align: right">
                            <a th:href="@{/logout}" class="btn btn-outline-secondary btn-sm button-width"
                               style="margin-bottom: 10px; width: 100%">Выход</a>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between">
                        <div style="width: 50%"></div>
                        <div style="width: 50%; text-align: right">
                            <a th:href="@{/productPage}" class="btn btn-outline-secondary btn-sm button-width"
                               style="margin-bottom: 10px; width: 70%">Страница продукта</a>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between">
                        <div style="width: 50%"></div>
                        <div style="width: 50%; text-align: right">
                            <button type="button" class="btn btn-outline-secondary btn-sm button-width"
                                    style="margin-bottom: 10px; width: 70%">В производстве
                            </button>
                        </div>
                    </div>
                    <div id="send-teller-container" style="display: flex; justify-content: space-between">
                        <div style="width: 65%; display: flex; flex-wrap: nowrap; justify-content: right">
                            <div style="display: table">
                                <div style="padding-right: 5px; font-weight: bold; font-size: 0.8rem; display: table-cell; vertical-align: middle">
                                    Возврат, дней
                                </div>
                            </div>

                            <select style="width: 20%; margin-right: 10px" class="input-border-style">
                                <option value="10" selected>10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                        <div style="width: 35%; text-align: right">
                            <button style="width: 100%" type="button"
                                    class="btn btn-outline-secondary btn-sm button-width">
                                Отправить
                                операционисту
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="body-container">
        <div id="product-catalog-head" style="display: flex; flex-wrap: nowrap">
            <div id="left-head-button" style="width: 50%">
                <div style="height: 50%"></div>
                <div style="height: 50%;display: flex; flex-wrap: nowrap; margin-bottom: 10px">
                    <div style="width: 50%; display: flex; flex-wrap: nowrap">
                        <div>
                            <input type="text" placeholder="Название продукта" class="input-border-style btn-sm"
                                   id="name-prod">
                        </div>
                        <div style="margin-left: 10px">
                            <button class="input-border-style btn btn-outline-secondary btn-sm" id="search-prod">Найти
                            </button>
                        </div>
                        <div>
                            <button id="resetSearch" class="input-border-style btn btn-outline-secondary btn-sm"
                                    style="margin-left: 10px">
                                Сбросить фильтр
                            </button>
                        </div>
                    </div>
                    <div style="width: 50%; text-align: right; margin-right: 5px">
                        <button class="input-border-style btn btn-outline-secondary btn-sm" id="select-product">Выбрать
                            >>>
                        </button>
                    </div>
                </div>
            </div>
            <div id="right-head-button" style="width: 50%; text-align: left; padding-left: 3px">
                <div style="height: 50%"></div>
                <div style="height: 50%">
                    <button class="input-border-style btn btn-outline-secondary btn-sm" id="return-from-recipe"><<< В
                        каталог
                    </button>
                    <button class="input-border-style btn btn-outline-secondary btn-sm" id="delete-recipe">Удалить
                        рецепт
                    </button>
                    <button class="input-border-style btn btn-outline-secondary btn-sm" id="edit-recipe">Редактировать
                        рецепт
                    </button>
                </div>

            </div>
        </div>
        <div id="product-catalog-body">
            <div id="product-catalog-left">
                <div id="product-catalog-start-string-left">Отобразить каталог</div>
                <div id="left-table-container">
                    <table id="left-product-table" style="width: 98%">
                        <thead>
                        <tr>
                            <td>idpr</td>
                            <td>brend</td>
                            <td>nameprod</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div id="product-catalog-right">
                <div id="product-catalog-start-string-right" style="text-align: center; font-weight: bold ">Продукт в
                    производство
                </div>
                <div id="right-table-container">
                    <table id="right-product-table" style="width: 98%">
                        <thead>
                        <tr>
                            <td>idpr</td>
                            <td>brend</td>
                            <td>nameprod</td>
                            <td>datecr</td>
                            <td>percent</td>
                            <td>mass</td>
                            <td>comment</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
